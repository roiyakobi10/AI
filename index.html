<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Victory Quest - מכבי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="glass-panel p-10 rounded-3xl shadow-2xl text-center max-w-md w-full">
        <h1 class="text-4xl font-bold mb-4 text-blue-400">AI Victory Quest</h1>
        <p class="text-lg opacity-90 mb-6">המערכת מוכנה להצגה מול המחלקה</p>
        
        <div class="p-4 bg-slate-800/50 rounded-xl border border-slate-700 mb-6 text-green-400 font-mono text-sm">
            BUILD STATUS: SUCCESS ✓
        </div>

        <button class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold transition-all shadow-lg">
            התחל מצגת
        </button>
    </div>

</body>
</html>
