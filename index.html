<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Victory Quest - מכבי</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #0f172a;
            margin: 0;
            overflow: hidden;
            color: #f8fafc;
        }

        canvas {
            image-rendering: pixelated;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@19.2.4",
            "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
            "@google/generative-ai": "https://esm.sh/@google/generative-ai@1.38.0"
        }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';

        // כאן אתה יכול להוסיף את הלוגיקה של ה-AI Victory Quest שלך
        function App() {
            return (
                <div className="flex flex-col items-center justify-center h-screen space-y-4">
                    <div className="glass-panel p-8 rounded-2xl shadow-2xl text-center">
                        <h1 className="text-4xl font-bold mb-4 text-blue-400">AI Victory Quest</h1>
                        <p className="text-lg opacity-80">המערכת מוכנה לעבודה. המצגת שלך תופיע כאן.</p>
                        <div className="mt-6">
                            <i className="fas fa-microchip text-5xl animate-pulse"></i>
                        </div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
