<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Victory Quest - מכבי</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #0f172a;
            margin: 0;
            overflow: hidden;
            color: #f8fafc;
        }
        canvas {
            image-rendering: pixelated;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@19.0.0",
            "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
            "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.1.0"
        }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';

        function App() {
            return React.createElement('div', { className: 'flex flex-col items-center justify-center min-h-screen' }, 
                React.createElement('div', { className: 'glass-panel p-12 rounded-3xl shadow-2xl text-center' }, [
                    React.createElement('i', { className: 'fas fa-microchip text-5xl mb-6 text-blue-400 animate-pulse' }),
                    React.createElement('h1', { className: 'text-4xl font-black mb-2' }, 'AI VICTORY QUEST'),
                    React.createElement('p', { className: 'text-blue-200/60' }, 'מערכת מכבי מוכנה להצגה')
                ])
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
